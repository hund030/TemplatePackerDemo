metadata:
  scenario: command-and-response
  programmingLanguage: ts
  hosting: webapp

assets:
  # Application code
  - from: code/ts/command-and-response
    to: bot
  # App package manifest
  - from: appPackage/command-and-response
    to: templates/appPackage
  # Common app package files (color.png, outline.png)
  - from: appPackage/common
    to: templates/appPackage
  # Bicep
  - from: bicep/bot-webapp-nodejs
    to: templates/azure
  # Fx configs
  - from: fx/bot-webapp
    to: .fx/configs
  # Common files (.gitignore, package.json)
  - from: common/