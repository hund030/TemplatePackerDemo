metadata:
  scenario: sso-tab
  programmingLanguage: ts
  hosting: storage

assets:
  # Application code
  - from: code/ts/sso-tab
    to: tabs
  # App package manifest
  - from: appPackage/sso-tab
    to: templates/appPackage
  # Common app package files (color.png, outline.png)
  - from: appPackage/common
    to: templates/appPackage
  # Bicep
  - from: bicep/static-website-storage
    to: templates/azure
  # Debugging
  - from: debugging/vscode/tab
    to: .vscode
  # Fx configs
  - from: fx/sso-tab-storage
    to: .fx/configs
  # Common files (.gitignore, package.json)
  - from: common/